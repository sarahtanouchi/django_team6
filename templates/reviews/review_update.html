{% extends "layouts/default.html" %}
 
{% block title %}{{ title }}{% endblock %}

{% block additional_css %}

{% endblock %} 

{% block content %}
    <h1>{{ title }}</h1>
     <form action="" method="POST" enctype="multipart/form-data">
        {{ form.as_p }}

    </form>
{% endblock %}
