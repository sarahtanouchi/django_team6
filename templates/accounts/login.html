{% extends "layouts/default_minimum.html" %}
 
{% block title %}{{ title }}{% endblock %}
 
{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% csrf_token %}
        <div>
            <span>メールアドレス(ログインID)</span>
            {{ form.username }}
        </div>
        <div>
            <span>パスワード</span>
            {{ form.password }}
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn btn-secondary btn-md" >ログイン</button>
        
    </form>
    
     <p>
        <a href="{% url 'accounts:password_reset' %}">パスワードが分からない方はこちら</a>
    </p>
    <a class="btn btn-outline-secondary btn-md" href="{% url 'accounts:sign_up' %}">新規登録</a>
{% endblock %}
