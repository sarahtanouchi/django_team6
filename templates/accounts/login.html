{% extends "layouts/default_minimum.html" %}
 
{% block title %}{{ title }}{% endblock %}
 
{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% csrf_token %}
        <div>
            <span>メールアドレス(ログインID)</span>
            {{ form.username }}
        </div>
        <div>
            <span>パスワード</span>
            {{ form.password }}
        </div>
        <button type="submit">ログイン</button>
        
    </form>
    
     <p>
        <a href="{% url 'accounts:password_reset' %}">パスワードが分からない方はこちら</a>
    </p>
    <button type="submit">新規登録</button>
{% endblock %}
