{% load static %}

{% block additional_css %}
<link rel="stylesheet" href="{% static 'stylesheets/home.css' %}">
{% endblock %}

<header>
    <nav class="navbar">
        <h1 class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="ロゴ"></a>
        </h1>
        <ul class="header_user_actions">
            <li>
                {% if user.is_authenticated %}
                    <strong>{{ request.user.username }}様</strong>
                    <a href="#" onclick="logoutAndShowModal()"><p>ログアウト</p></a>
                {% else %}
                    <a href="{% url 'accounts:login' %}?next={{request.path}}"><p>ログイン</p></a>
                {% endif %}
            </li>
            <li>
                {% if request.user.is_superuser %}
                <a href="{% url 'items:admin' %}">
                    <button class="btn_gray btn_sm">管理画面</button>
                </a>
                {% endif %}
            </li>
        </ul>
    </nav>
     {% include 'includes/modal.html' %}
    <script>
        var logoutUrl = "{% url 'accounts:logout' %}";

        function logoutAndShowModal() {
            // ログアウト処理
            window.location.href = "{% url 'accounts:logout' %}";

            // ログアウト完了モーダルを表示
            $('#logoutModal').modal('show');
        }

        // ログイン状態をJavaScriptに渡す
        var isAuthenticated = {% if user.is_authenticated %}true{% else %}false{% endif %};
        
        function showLoginModal() {
            // ログインしていない場合はモーダルを表示
            if (!isAuthenticated) {
                $('#loginModal').modal('show');
                return false;  // リンクをクリックしてもページ遷移をしない
            }
            return true;  // ログインしている場合は通常の動作を続行
        }
    </script>
</header>
