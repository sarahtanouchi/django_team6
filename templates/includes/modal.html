
 <!--ログイン注記モーダル-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <h5 class="modal-title" id="loginModalLabel">ログインしてください</h5>
                    
                    <button class="btn btn_lg btn_white">
                        <a href="{% url 'accounts:login' %}" >ログインページへ</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="cancellationModal" tabindex="-1" role="dialog" aria-labelledby="cancellationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <h5 class="modal-title" id="cancellationModalLabel">ご注文をキャンセルしますか？</h5>
                    <form method = "post" action = "">
                        {% csrf_token %}
                        <button type = "submit" class="btn btn_lg btn_white">
                            注文をキャンセル
                        </button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
