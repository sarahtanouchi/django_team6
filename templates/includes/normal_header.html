{% load static %}

{% block additional_css %}
<link rel="stylesheet" href="{% static 'stylesheets/home.css' %}">
{% endblock %}

<header>
    <nav class="navbar">
        <h1 class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="ロゴ"></a>
        </h1>
        <ul class="header_user_actions">
            <li>
                {% if user.is_authenticated %}
                    <p>{{ request.user.username }}様</p>
                    <a href="{% url 'accounts:logout' %}"><p>ログアウト</p></a>
                {% else %}
                    <a href="{% url 'accounts:login' %}"><p>ログイン</p></a>
                {% endif %}
            </li>
            <li><a href="{% url 'accounts:mypage' pk=user.pk %}" onclick="return showLoginModal();">
                <img src="{% static 'images/icon/mypage_icon.png' %}" alt="マイページ"></a>
            </li>
            <li><a href=""><img src="{% static 'images/icon/favorite_icon.png' %}" alt="お気に入りリスト"></a></li>
            <li><a href="{% url 'items:carts' %}"><img src="{% static 'images/icon/cart_icon.png' %}" alt="カート"></a></li>
        </ul>
    </nav>
    <!--モーダル-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">ログインしてください</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>ログインしてください。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">ログイン</a>
                </div>
            </div>
        </div>
    </div>
        
    <nav class="navbar navbar_box navbar-expand-md">
        <button class="navbar-toggler float-right" data-toggle="collapse" data-target="#headerNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="headerNav">
            <ul class="navbar-nav mx-auto header_nav">
              　 <li class="header_item"><a href="" class="navbar_link">お茶</a></li>
              　 <li class="header_item"><a href="" class="navbar_link">お菓子</a></li>
              　 <li class="header_item"><a href="" class="navbar_link">茶器</a></li>
              　 <li class="header_item"><a href="" class="navbar_link">ギフトセット</a></li>
            </ul>
            <form class="form-inline" action="" method="get">
                <label class="sr-only" for="kw">キーワード検索</label>
                <input type="search" class="form-control form-control-sm mr-2" placeholder="キーワード検索" id="kw">
                <button type="submit" class="btn btn-secondary btn-sm">検索</button>
            </form>
        </div>
    </nav>

<script>
    // ログイン状態をJavaScriptに渡す
    var isAuthenticated = {% if user.is_authenticated %}true{% else %}false{% endif %};

    function showLoginModal() {
        // ログインしていない場合はモーダルを表示
        if (!isAuthenticated) {
            $('#loginModal').modal('show');
            return false;  // リンクをクリックしてもページ遷移をしない
        }
        return true;  // ログインしている場合は通常の動作を続行
    }
</script>

</header>
