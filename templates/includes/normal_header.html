{% load static %}

{% block additional_css %}
<link rel="stylesheet" href="{% static 'stylesheets/home.css' %}">
{% endblock %}

<header>
    <nav class="navbar">
        <h1 class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="ロゴ"></a>
        </h1>

            <li>

                    <p>{{ request.user.username }}様</p>
                {% else %}
                    <a href="{% url 'accounts:login' %}"><p>ログイン</p></a>
                {% endif %}
            </li>
            <li><a href=""><img src="{% static 'images/icon/mypage_icon.png' %}" alt="マイページ"></a></li>
            <li><a href=""><img src="{% static 'images/icon/favorite_icon.png' %}" alt="お気に入りリスト"></a></li>
            <li><a href="{% url 'items:carts' %}"><img src="{% static 'images/icon/cart_icon.png' %}" alt="カート"></a></li>
        </ul>
    </nav>
        
    <nav class="navbar navbar_box navbar-expand-md">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav mx-auto">
              　 <li class="nav-item"><a href="" class="nav-link">お茶</a></li>
              　 <li class="nav-item"><a href="" class="nav-link">お菓子</a></li>

              　 <li class="nav-item"><a href="" class="nav-link">ギフトセット</a></li>
            </ul>

            <form class="form-inline">
                <label class="sr-only" for="kw">キーワード検索</label>
                <input type="search" class="form-control form-control-sm mr-2" placeholder="キーワード検索" id="kw">
                <button type="submit" class="btn btn-secondary btn-sm">検索</button>
            </form>
        </div>
    </nav>
</header>
